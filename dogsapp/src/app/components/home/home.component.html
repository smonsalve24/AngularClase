<mat-card class="fullscreen-card">
    <mat-card-header class="cardtitle">
        <span>Adopta</span>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="2.:1">
            <mat-grid-tile>
                <div class="cardbody">
                    <p>Bienvenido a mi página Web donde podrás encontrar información 
                        sobre razas y descripciones de perros y lo mejor es que 
                        puedes registrar el tuyo
                    </p>
                    <p>
                        BIENVENIDO 
                    </p>
                    <button mat-stroked-button routerLink="/dogs">Ver perros</button>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <img src="https://storagevefe.blob.core.windows.net/angulardeveloper/lili.png" alt="Dog" height="500px">
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
